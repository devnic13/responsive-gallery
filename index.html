<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="header">
    <h1>Image and Video Gallery</h1>
  </div>
  <div class="grid">
    <div class="row">
      <div class="col-1-4">
        <div class="img">
          <img src="images/architecture.jpeg" alt="castle">
        </div>
      </div>

      <div class="col-1-4">
        <div class="img">
          <img src="images/bird.jpeg" alt="bird">
        </div>
      </div>

      <div class="col-1-4">
        <div class="img">
          <img src="images/cruise.jpeg " alt="cruise ">
        </div>
      </div>

      <div class="col-1-4">
        <div class="img">
          <img src="images/sunset.jpeg " alt="sunset">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-1-4 ">
        <img src="images/fantasy.jpg " alt="travel ">
      </div>

      <div class="col-1-4 ">
        <img src="images/maldives.jpg " alt="maldives ">
      </div>

      <div class="col-1-4 ">
        <img src="images/nyc.jpg " alt="NYC ">
      </div>

      <div class="col-1-4 ">
        <img src="images/seemed.jpg " alt="Train Tracks ">
      </div>
    </div>
    <div class="row ">
      <div class="col-1-4 ">
        <img src="images/splash.jpg " alt="splash ">
      </div>
      <div class="col-1-4">
        <div class="video">
          <video width="1920" height="1080" controls>
            <source src="images/maneki_neko_close_up_on_dark_background.mp4 " type="video/mp4">
            <img src="images/video-placeholder.png" title="Your browser does not support the video tag">
          </video>
        </div>
      </div>
      <div class="col-1-4">
        <div class="video">
          <video width="1920" height="1080" controls>
            <source src="images/maneki_neko_close_up.mp4 " type="video/mp4">
            <img src="images/video-placeholder.png" title="Your browser does not support the video tag">
          </video>
        </div>
      </div>
      <div class="col-1-4">
        <div class="video">
          <video width="1920" height="1080" controls>
            <source src="images/cat_in_the_box.mov" type="video/mp4">
            <img src="images/video-placeholder.png" title="Your browser does not support the video tag">
          </video>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <p>Lisa's Image and Video Gallery/ Free B Roll provided by
      <a href="http://videezy.com">Videezy</a>
    </p>
  </div>

</body>

</html>
